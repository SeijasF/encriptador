<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador</title>
    <link rel="stylesheet" href="/assets/css/style.css">
</head>
<body>
    <header class="encabezado">
        <h1 class="titulo">Encriptador de Mensajes</h1>
    </header>
    <main class="principal">
        <section class="mensaje">
            <div class="contenedor">
                <textarea class="mensajeUsuario" rows="2" cols="15" placeholder="Ingrese el mensaje aquí.."></textarea>
                <button class="btnNuevo">Nuevo Mensaje</button>
            </div>
            <div>
                <img class="imagenInfo" src="/assets/img/Frame 1.png" alt="Solo letras minúsculas y sin acentos">   
                <button class="btnEncriptar" onclick="encriptar()">Encriptar</button>
                <button class="btnDesencriptar">Desencriptar</button>
            </div> 
        </section>
        <section class="encriptado">
            <textarea class="mensajeEncriptado" rows="2" cols="15"></textarea>
            <img class="imagen" src="/assets/img/gatoLupa.jpg" alt="Imagen Capybara">
            <img class="imagenTexto" src="/assets/img/Frame 5.png" alt="Ningún mensaje fue encontrado">
            <button class="btnCopiar copiar">Copiar</button>
        </section>
    </main>
    <script src="code.js"></script>
</body>
</html>
